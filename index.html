<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lineaarialgebran hyödyntäminen CSS-kielessä</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border: 0;}
        article, aside, details, figure, footer, header, main, nav, section, summary {display: block;}
        @font-face {
            font-family: "Fipps";
            src: url("Fipps-Regular.otf");
        }
        h1 {
            font-family: "Fipps";
            font-size: 24px;
            line-height: 48px;
            margin-bottom: 16px;
        }
        body {
            font-family: "Courier New";
            background-image: linear-gradient(to top left, #ffb74d, #d4e157);
            min-height: 100vh;
            padding: 16px;
        }
        body > * {
            width: 640px;
            margin: 0 auto 16px;
            border-width: 8px;
            border-style: solid;
            border-radius: 4px;
            box-sizing: border-box;
            padding: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.75), 0 0 8px rgba(0,0,0,0.5) inset;
        }
        body > header {background-color: #e57373; border-color: #b71c1c;}
        body > main {background-color: #81c784; border-color: #1b5e20;}
        body > footer {background-color: #64b5f6; border-color: #0d47a1;}
        body > header, body > footer {text-align: center;}
    </style>
</head>
<body>
    <header>
        <h1>Lineaarialgebran hyödyntäminen CSS-kielessä</h1>
    </header>
    <main></main>
    <footer>
        © 2016 <a href="http://settheoreticalpineapple.github.io/">Joni Puljujärvi</a>
    </footer>
</body>
</html>
